<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.webp" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#hero">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="hero-content">
                <h1>Welcome to My Webpage</h1>
                <p>This is a hero section with a background image.</p>
            </div>
        </section>
        <section id="about">
            <div class="container about-section">
                <img src="assets/about-us.jpg" alt="About Image" class="about-img">
                <div class="about-text">
                    <h2>About Us</h2>
                    <p>This is the about section with some text about the company.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 My Webpage. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
